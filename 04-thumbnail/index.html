<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>React Composition Example</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="../bower_components/react/react.js"></script>
	<script src="../bower_components/react/JSXTransformer.js"></script>
</head>
<body>
	<div class="container">
	</div>
</body>
<script type="text/jsx">
	var Badge = React.createClass({
		render: function() {
			return <button className="btn btn-primary" type="button">
				{this.props.title} <span className="badge">{this.props.number}</span>
			</button>
		}
	});	

	var Thumbnail = React.createClass({
		render: function() {
			return <div className="col-sm-6 col-md-4">
				<div className="thumbnail">
					<img src={this.props.imageUrl} alt=".."/>
					<div className="caption">
						<h3>{this.props.header}</h3>
						<p>{this.props.description}</p>
						<Badge title={this.props.title} number={this.props.number}/>
					</div>
				</div>
			</div>
		}	
	});

	var options = {
		title: 'Inbox',
		number: 32,
		header: 'Learn React',
		description: 'React is a fantastic new front end librabry for rendering',
		imageUrl:
		'https://raw.githubusercontent.com/facebook/react/gh-pages/img/logo_og.png'
	};

	var element = React.createElement(Thumbnail, options);
	React.render(element, document.querySelector('.container'));	
</script>
</html>
